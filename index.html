<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body class="text-center">
    <header>
      <h1 class="display-3">Digitalt KÃ¶system</h1>
      <button
        type="button"
        class="btn btn-success btn-circle btn-xl"
        id="checkIn"
      >
        <i class="fa fa-suitcase fa-3x"></i>
      </button>
    </header>
    <main>
      <ol id="list"></ol>
      <hgroup class="speech-bubble">
        <h2>There are currently no people standing in line</h2>
      </hgroup>

      <form class="newCustomerForm">
        <div class="col">
          <input
            type="text"
            class="form-control"
            placeholder="First name"
            id="passengerName"
          />
        </div>
      </form>
      <div class="row">
        <div class="col-lg-12">
          <p>
            <button class="btn btn-sq-sm btn-success" id="addPassenger">
              <i class="fa fa-user-plus fa-2x"></i><br />
              Add Passenger
            </button>
            <button href="#" class="btn btn-sq-sm btn-warning" id="fastTrack">
              <i class="fa fa-angle-double-up fa-2x"></i><br />
              Fast Track
            </button>
          </p>
        </div>
      </div>
    </main>
    <footer></footer>
    <script src="main.js"></script>
  </body>
</html>
